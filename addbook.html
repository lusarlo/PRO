<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Reading Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Reading Journal</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="bookshelf.html">My Bookshelf</a></li>
                <li><a href="addbook.html">Add Book</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="add-book">
            <h2>Add New Book</h2>
            <p>Here you can easily add new books to your Bookshelf. You can add books manually or via ISBN search.</p>
                <div class="methods">
                    <div class="method-block">
                        <h3>Add Books Manually</h3>
                        <form id="bookForm">
                            <div class="rows">
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" placeholder="Book title">
                            </div>

                            <div class="rows">
                            <label for="author">Author:</label>
                            <input type="text" id="author" name="author" placeholder="Author name">
                            </div>

                            <div class="rows">
                            <label for="startdate">Started:</label>
                            <input type="date" id="startdate" name="startdate">
                            </div>

                            <div class="rows">
                            <label for="enddate">Finished:</label>
                            <input type="date" id="enddate" name="enddate">
                            </div>

                            <div class="rows">
                            <label for="pages">Pages:</label>
                            <input type="number" id="pages" name="pages" placeholder="Amount of pages read">
                            </div>

                            <div class="rows">
                            <label for="genre">Genre:</label>
                            <input type="text" id="genre" name="genre" placeholder="Book genre/genres">
                            </div>

                            <div class="rows">
                            <label for="rating">Rating:</label>
                            <select id="rating" name="rating">
                            <option value="">Select</option>
                            <option value="⭐">⭐ (1/5)</option>
                            <option value="⭐⭐">⭐⭐ (2/5)</option>
                            <option value="⭐⭐⭐">⭐⭐⭐ (3/5)</option>
                            <option value="⭐⭐⭐⭐">⭐⭐⭐⭐ (4/5)</option>
                            <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐ (5/5)</option>
                            </select>
                            </div>

                            <div class="rows">
                            <label for="cover">Cover:</label>
                            <input type="file" id="cover" name="cover" accept="image/*">
                            </div>
                            
                            <div class="rows">
                            <label for="comments">Comments:</label>
                            <textarea id="comments" name="comments" rows="4"> </textarea>
                            </div>

                            <button type="submit" class="add-new">Add New Book</button>
                            <p id="formStatus"></p>
                        </form>
                    </div>
                    <div class="method-block">
                        <h3>Add Book with ISBN</h3>
                        <div class="add-isbn">
                            <label for="isbn">Enter ISBN:</label>
                            <input type="text" id="isbn" placeholder="ISBN number">
                            <button class="isbn-search">Search</button>
                        </div>
                        <form id="bookFormISBN">
                            <div class="rows">
                            <label for="titleISBN">Title:</label>
                            <input type="text" id="titleISBN" name="titleISBN" placeholder="Book title">
                            </div>

                            <div class="rows">
                            <label for="authorISBN">Author:</label>
                            <input type="text" id="authorISBN" name="authorISBN" placeholder="Author name">
                            </div>
                            
                            <div class="rows">
                            <label for="startdateISBN">Started:</label>
                            <input type="date" id="startdateISBN" name="startdateISBN">
                            </div>

                            <div class="rows">
                            <label for="enddateISBN">Finished:</label>
                            <input type="date" id="enddateISBN" name="enddateISBN">
                            </div>

                            <div class="rows">
                            <label for="pagesISBN">Pages:</label>
                            <input type="number" id="pagesISBN" name="pagesISBN" placeholder="Amount of pages read">
                            </div>

                            <div class="rows">
                            <label for="genreISBN">Genre:</label>
                            <input type="text" id="genreISBN" name="genreISBN" placeholder="Book genre/genres">
                            </div>

                            <div class="rows">
                            <label for="ratingISBN">Rating:</label>
                            <select id="ratingISBN" name="ratingISBN">
                            <option value="">Select</option>
                            <option value="⭐">⭐ (1/5)</option>
                            <option value="⭐⭐">⭐⭐ (2/5)</option>
                            <option value="⭐⭐⭐">⭐⭐⭐ (3/5)</option>
                            <option value="⭐⭐⭐⭐">⭐⭐⭐⭐ (4/5)</option>
                            <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐ (5/5)</option>
                            </select>
                            </div>
                    
                            <div class="rows">
                            <label for="coverISBN">Cover:</label>
                            <input type="file" id="coverISBN" name="coverISBN" accept="image/*">
                            </div>

                            <div class="rows">
                            <label for="commentsISBN">Comments:</label>
                            <textarea id="commentsISBN" name="commentsISBN" rows="4"> </textarea>
                            </div>

                            <button type="submit" class="add-new">Add New Book</button>
                            <p id="formStatusISBN"></p>
                        </form>
                    </div>
               </div>        
        </section>
    </main>
    <script src="isbnapi.js"></script>
    <script src="validationform.js"></script>
</body>
</html>
